<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top right, #2c1a1a, #121212 40%),
                radial-gradient(circle at bottom left, #1a1c2c, #121212 40%);
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 550px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin: 20px;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            cursor: default;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
                gap: 8px;
            }

            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .yt-icon {
                width: 36px;
                height: 26px;
                margin-right: 5px;
            }

            .yt-icon::after {
                border-top-width: 4px;
                border-bottom-width: 4px;
                border-left-width: 7px;
            }

            button {
                width: 100%;
                padding: 14px 20px;
                font-size: 16px;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
            }
        }

        .yt-part {
            display: flex;
            align-items: center;
            color: #fff;
        }

        .yt-icon {
            background-color: #ff0000;
            width: 44px;
            height: 32px;
            border-radius: 9px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            position: relative;
        }

        .yt-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid white;
            margin-left: 3px;
        }

        .ph-part {
            color: #fff;
        }

        .ph-accent {
            background-color: rgba(255, 153, 0, 0.85);
            /* Slightly transparent and softer */
            color: #000;
            padding: 0 8px;
            border-radius: 5px;
            margin-left: 2px;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 85%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #ff9900;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.1);
        }

        button {
            padding: 14px 44px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffbc47 0%, #ff9900 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 153, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 153, 0, 0.5);
            filter: brightness(1.05);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #status-area {
            margin-top: 25px;
            display: none;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff9900;
            width: 0%;
            transition: width 0.3s;
        }

        #details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #ddd;
        }

        #message {
            font-size: 14px;
            color: #aaa;
        }

        #log-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            height: 100px;
            overflow-y: auto;
            text-align: left;
            font-size: 11px;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #888;
            border: 1px solid #333;
        }

        #log-container div {
            margin-bottom: 2px;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <span class="yt-part"><i class="yt-icon"></i>Video</span>
            <span class="ph-part">Down<span class="ph-accent">loader</span></span>
        </h1>
        <div>
            <input type="text" id="urlInput" placeholder="Paste URL here..." required>
            <br>
            <div style="margin-bottom: 20px;">
                <label for="qualitySelect" style="font-size: 14px; color: #aaa; margin-right: 10px;">Quality:</label>
                <select id="qualitySelect"
                    style="padding: 8px; border-radius: 5px; background-color: #2c2c2c; color: #fff; border: 1px solid #333;">
                    <option value="best">Best Available</option>
                    <option value="1080">1080p</option>
                    <option value="720" selected>720p</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                </select>
            </div>
            <!-- 
            <div style="margin-bottom: 20px; display: flex; align-items: center; justify-content: center;">
                <input type="checkbox" id="serverOnlyCheckbox" style="margin-right: 10px; transform: scale(1.2); cursor: pointer;">
                <label id="serverOnlyLabel" for="serverOnlyCheckbox" style="font-size: 14px; color: #aaa; cursor: pointer;">Download to server only</label>
            </div>
            -->
            <button id="downloadBtn" onclick="startDownload()">Download Video</button>
        </div>

        <div id="status-area">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="details-row">
                <span id="speedLabel">Speed: ---</span>
                <span id="sizeLabel">Downloaded: ---</span>
            </div>
            <p id="currentStatus" style="font-size: 13px; color: #ff9900; margin-bottom: 10px; font-weight: bold;">Ready
            </p>
            <div id="log-container"></div>
            <p id="message">Initializing...</p>
        </div>
    </div>

    <script>
        // Localization logic
        const lang = navigator.language || navigator.userLanguage;
        const isRussian = lang.startsWith('ru');

        document.addEventListener('DOMContentLoaded', () => {
            const label = document.getElementById('serverOnlyLabel');
            if (label && isRussian) {
                label.textContent = 'Скачать только на сервер';
                document.getElementById('urlInput').placeholder = 'Вставьте ссылку здесь...';
                document.getElementById('downloadBtn').textContent = 'Скачать видео';
                document.querySelector('label[for="qualitySelect"]').textContent = 'Качество:';
            } else if (isRussian) {
                document.getElementById('urlInput').placeholder = 'Вставьте ссылку здесь...';
                document.getElementById('downloadBtn').textContent = 'Скачать видео';
                document.querySelector('label[for="qualitySelect"]').textContent = 'Качество:';
            }
        });

        async function startDownload() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Please enter a URL");
                return;
            }

            const btn = document.getElementById('downloadBtn');
            const statusArea = document.getElementById('status-area');
            const progressBar = document.getElementById('progressBar');
            const message = document.getElementById('message');
            const speedLabel = document.getElementById('speedLabel');
            const sizeLabel = document.getElementById('sizeLabel');

            btn.disabled = true;
            statusArea.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.style.backgroundColor = '#ff9900';
            message.textContent = 'Starting download...';
            speedLabel.textContent = 'Speed: ---';
            sizeLabel.textContent = 'Downloaded: ---';
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '<div>Waiting for server...</div>';

            try {
                const quality = document.getElementById('qualitySelect').value;
                const serverOnlyCheckbox = document.getElementById('serverOnlyCheckbox');
                const serverOnly = serverOnlyCheckbox ? serverOnlyCheckbox.checked : false;
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, quality: quality, server_only: serverOnly })
                });

                if (!response.ok) throw new Error("Failed to start download");

                const data = await response.json();
                const taskId = data.task_id;

                pollProgress(taskId);
            } catch (error) {
                message.textContent = "Error: " + error.message;
                btn.disabled = false;
            }
        }

        async function pollProgress(taskId) {
            const progressBar = document.getElementById('progressBar');
            const message = document.getElementById('message');
            const btn = document.getElementById('downloadBtn');
            const speedLabel = document.getElementById('speedLabel');
            const sizeLabel = document.getElementById('sizeLabel');

            let isRedirecting = false;
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/progress/${taskId}`);
                    const data = await res.json();

                    if (data.logs && data.logs.length > 0) {
                        const logContainer = document.getElementById('log-container');
                        logContainer.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }

                    if (data.current_status) {
                        document.getElementById('currentStatus').textContent = data.current_status;
                    }

                    if (data.status === 'processing') {
                        progressBar.style.width = data.progress + '%';
                        message.textContent = `Downloading... ${Math.round(data.progress)}%`;

                        if (data.details) {
                            speedLabel.textContent = `Speed: ${data.details.speed}`;
                            sizeLabel.textContent = `Downloaded: ${data.details.downloaded} / ${data.details.total}`;
                        }
                    } else if (data.status === 'completed') {
                        clearInterval(interval);
                        progressBar.style.width = '100%';
                        message.textContent = data.server_only ? (isRussian ? 'Готово! Файл сохранен на сервере.' : 'Done! File saved on server.') : 'Download complete! Saving file...';
                        if (!isRedirecting && !data.server_only) {
                            isRedirecting = true;
                            window.location.href = `/get_file/${taskId}`;
                        }
                        btn.disabled = false;
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        progressBar.style.backgroundColor = 'red';
                        message.textContent = 'Error: ' + data.error;
                        btn.disabled = false;
                    }
                } catch (e) {
                    console.error(e);
                }
            }, 1000);
        }
    </script>
</body>

</html>
