<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader | Cyber Edition</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #00f2ff;
            --orange-glow: #ff9900;
            --bg-dark: #050a14;
            --panel-bg: rgba(10, 20, 40, 0.7);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            background-image:
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #102040 0%, #050a14 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1) 0px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
        }

        .container {
            text-align: center;
            background: var(--panel-bg);
            backdrop-filter: blur(25px);
            padding: 60px 45px;
            border-radius: 40px;
            /* Elegant rounded corners */
            position: relative;
            width: 92%;
            max-width: 600px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 0 40px rgba(0, 242, 255, 0.05);
            margin: 20px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Elegant fading border */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 1.5px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.5), transparent 40%, transparent 60%, rgba(255, 153, 0, 0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 45px;
            font-size: 2.6rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            letter-spacing: 1.5px;
            cursor: default;
            background: linear-gradient(to bottom, #ffffff 30%, #aaaaaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 242, 255, 0.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                gap: 8px;
            }

            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .yt-icon {
                width: 32px;
                height: 22px;
            }

            button {
                width: 100%;
                padding: 14px 20px;
                font-size: 16px;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
            }
        }

        .yt-part {
            display: flex;
            align-items: center;
            background: linear-gradient(to bottom, #ffffff 30%, #aaaaaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .yt-icon {
            background: linear-gradient(135deg, #ff0000 0%, #bb0000 100%);
            width: 50px;
            height: 35px;
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
            position: relative;
            -webkit-text-fill-color: initial;
        }

        .yt-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid white;
            margin-left: 2px;
        }

        .ph-part {
            color: #fff;
        }

        .ph-accent {
            background: linear-gradient(135deg, #ff9900 0%, #cc7a00 100%);
            color: #000;
            padding: 4px 14px;
            border-radius: 10px;
            margin-left: 6px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.85em;
            box-shadow: 0 8px 15px rgba(255, 153, 0, 0.2);
            vertical-align: middle;
            display: inline-block;
            -webkit-text-fill-color: initial;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.4s ease;
            outline: none;
            box-shadow: inset 0 2px 10px rgba(0, 242, 255, 0.05);
        }

        input[type="text"]:focus {
            border-color: rgba(0, 242, 255, 0.6);
            background-color: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2), inset 0 2px 10px rgba(0, 242, 255, 0.1);
        }

        select {
            padding: 12px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--cyan-glow);
            border: 1px solid rgba(0, 242, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            outline: none;
            cursor: pointer;
        }

        button {
            padding: 16px 45px;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, rgba(255, 153, 0, 0.1), rgba(255, 153, 0, 0.05));
            color: var(--orange-glow);
            border: 1.5px solid rgba(255, 153, 0, 0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        button:hover {
            background: var(--orange-glow);
            color: #000;
            border-color: var(--orange-glow);
            box-shadow: 0 0 35px rgba(255, 153, 0, 0.5);
            transform: translateY(-3px) scale(1.02);
        }

        button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            background: transparent;
            box-shadow: none;
        }

        #status-area {
            margin-top: 30px;
            display: none;
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            padding-top: 20px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 255, 0.3);
            height: 12px;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--cyan-glow), #fff);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 15px var(--cyan-glow);
        }

        #details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--cyan-glow);
            font-weight: 600;
            text-transform: uppercase;
        }

        #message {
            font-size: 14px;
            color: #fff;
            text-shadow: 0 0 5px var(--cyan-glow);
        }

        #log-container {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 2px;
            height: 120px;
            overflow-y: auto;
            text-align: left;
            font-size: 12px;
            font-family: 'Rajdhani', monospace;
            color: var(--cyan-glow);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.1);
        }

        #log-container div {
            margin-bottom: 4px;
            line-height: 1.4;
            border-left: 2px solid var(--cyan-glow);
            padding-left: 8px;
        }

        /* Custom Scrollbar for Cyber feel */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cyan-glow);
            box-shadow: 0 0 10px var(--cyan-glow);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <span class="yt-part"><i class="yt-icon"></i>Video</span>
            <span class="ph-part">Down<span class="ph-accent">loader</span></span>
        </h1>
        <div>
            <input type="text" id="urlInput" placeholder="ENTER RESOURCE URL..." required>
            <br>
            <div style="margin-bottom: 25px; display: flex; gap: 15px; justify-content: center; align-items: center;">
                <label for="qualitySelect"
                    style="font-size: 16px; color: var(--cyan-glow); font-weight: 600; text-transform: uppercase;">Signal
                    Quality:</label>
                <select id="qualitySelect">
                    <option value="best">MAXIMUM</option>
                    <option value="1080">1080P</option>
                    <option value="720" selected>720P</option>
                    <option value="480">480P</option>
                    <option value="360">360P</option>
                </select>
            </div>
            <div style="margin-bottom: 20px; display: flex; align-items: center; justify-content: center;">
                <input type="checkbox" id="serverOnlyCheckbox"
                    style="margin-right: 10px; transform: scale(1.2); cursor: pointer;">
                <label id="serverOnlyLabel" for="serverOnlyCheckbox"
                    style="font-size: 14px; color: #aaa; cursor: pointer;">Download to server only</label>
            </div>
            <button id="downloadBtn" onclick="startDownload()">Download Video</button>
        </div>

        <div id="status-area">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="details-row">
                <span id="speedLabel">Speed: ---</span>
                <span id="sizeLabel">Downloaded: ---</span>
            </div>
            <p id="currentStatus" style="font-size: 13px; color: #ff9900; margin-bottom: 10px; font-weight: bold;">Ready
            </p>
            <div id="log-container"></div>
            <p id="message">Initializing...</p>
        </div>
    </div>

    <script>
        // Localization logic
        const lang = navigator.language || navigator.userLanguage;
        const isRussian = lang.startsWith('ru');

        document.addEventListener('DOMContentLoaded', () => {
            const label = document.getElementById('serverOnlyLabel');
            if (isRussian) {
                label.textContent = 'Скачать только на сервер';
                document.getElementById('urlInput').placeholder = 'Вставьте ссылку здесь...';
                document.getElementById('downloadBtn').textContent = 'Скачать видео';
                document.querySelector('label[for="qualitySelect"]').textContent = 'Качество:';
            }
        });

        async function startDownload() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert("Please enter a URL");
                return;
            }

            const btn = document.getElementById('downloadBtn');
            const statusArea = document.getElementById('status-area');
            const progressBar = document.getElementById('progressBar');
            const message = document.getElementById('message');
            const speedLabel = document.getElementById('speedLabel');
            const sizeLabel = document.getElementById('sizeLabel');

            btn.disabled = true;
            statusArea.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.style.backgroundColor = '#ff9900';
            message.textContent = 'Starting download...';
            speedLabel.textContent = 'Speed: ---';
            sizeLabel.textContent = 'Downloaded: ---';
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '<div>Waiting for server...</div>';

            try {
                const quality = document.getElementById('qualitySelect').value;
                const serverOnly = document.getElementById('serverOnlyCheckbox').checked;
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, quality: quality, server_only: serverOnly })
                });

                if (!response.ok) throw new Error("Failed to start download");

                const data = await response.json();
                const taskId = data.task_id;

                pollProgress(taskId);
            } catch (error) {
                message.textContent = "Error: " + error.message;
                btn.disabled = false;
            }
        }

        async function pollProgress(taskId) {
            const progressBar = document.getElementById('progressBar');
            const message = document.getElementById('message');
            const btn = document.getElementById('downloadBtn');
            const speedLabel = document.getElementById('speedLabel');
            const sizeLabel = document.getElementById('sizeLabel');

            let isRedirecting = false;
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/progress/${taskId}`);
                    const data = await res.json();

                    if (data.logs && data.logs.length > 0) {
                        const logContainer = document.getElementById('log-container');
                        logContainer.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }

                    if (data.current_status) {
                        document.getElementById('currentStatus').textContent = data.current_status;
                    }

                    if (data.status === 'processing') {
                        progressBar.style.width = data.progress + '%';
                        message.textContent = `Downloading... ${Math.round(data.progress)}%`;

                        if (data.details) {
                            speedLabel.textContent = `Speed: ${data.details.speed}`;
                            sizeLabel.textContent = `Downloaded: ${data.details.downloaded} / ${data.details.total}`;
                        }
                    } else if (data.status === 'completed') {
                        clearInterval(interval);
                        progressBar.style.width = '100%';
                        message.textContent = data.server_only ? (isRussian ? 'Готово! Файл сохранен на сервере.' : 'Done! File saved on server.') : 'Download complete! Saving file...';
                        if (!isRedirecting && !data.server_only) {
                            isRedirecting = true;
                            window.location.href = `/get_file/${taskId}`;
                        }
                        btn.disabled = false;
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        progressBar.style.backgroundColor = 'red';
                        message.textContent = 'Error: ' + data.error;
                        btn.disabled = false;
                    }
                } catch (e) {
                    console.error(e);
                }
            }, 1000);
        }
    </script>
</body>

</html>
